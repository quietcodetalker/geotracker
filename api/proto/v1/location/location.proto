syntax = "proto3";

package proto;

option go_package = "/;location";

service Location {
  rpc SetUserLocation(SetUserLocationRequest) returns(SetUserLocationResponse);
}

message SetUserLocationRequest {
  string username = 1;
  double longitude = 2;
  double latitude = 3;
}

message SetUserLocationResponse {
  double longitude = 1;
  double latitude = 2;
}