static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: hello_world_service
                http_filters:
                  - name: envoy.filters.http.router
                route_config:
                  name: my_first_route
                  virtual_hosts:
                    - name: locations
                      domains: ["*"]
                      routes:
                        - match:
                            safe_regex:
                              google_re2: {}
                              regex: "/v1/users/[^/]+/location"
                          route:
                            cluster: locations
                        - match:
                            prefix: "/v1/users/radius"
                          route:
                            cluster: locations
                        - match:
                            safe_regex:
                              google_re2: {}
                              regex: "/v1/users/[^/]+/distance"
                          route:
                            cluster: history
  clusters:
    - name: locations
      type: STRICT_DNS
      load_assignment:
        cluster_name: locations
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: locations
                      port_value: 8080
    - name: history
      type: STRICT_DNS
      load_assignment:
        cluster_name: locations
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: history
                      port_value: 8080